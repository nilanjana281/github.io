<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nilanjana Chatterjee | Senior Product Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#050816; --bg2:#0b1020; --accent:#f9b234;
      --text:#f5f5f5; --muted:#a3aec5; --border:#262c40;
      --max:1000px; --shadow:0 18px 40px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top,#131a35 0,#050816 55%,#02030a 100%);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 20px}
    header{
      position:sticky;top:0;z-index:10;
      backdrop-filter:blur(16px);
      background:linear-gradient(to bottom,rgba(5,8,22,.96),rgba(5,8,22,.88),transparent);
      border-bottom:1px solid rgba(255,255,255,.04);
    }
    .nav{display:flex;justify-content:space-between;align-items:center;padding:14px 0;gap:14px;flex-wrap:wrap}
    .brand h1{margin:0;font-size:16px;letter-spacing:.18em;text-transform:uppercase}
    .brand span{display:block;margin-top:4px;font-size:11px;letter-spacing:.22em;text-transform:uppercase;color:var(--muted)}
    .links{display:flex;gap:16px;flex-wrap:wrap}
    .links a{font-size:14px;color:var(--muted);position:relative;padding-bottom:2px}
    .links a:hover{color:var(--text)}
    .links a:after{
      content:"";position:absolute;left:0;bottom:0;width:0;height:2px;border-radius:999px;
      background:linear-gradient(90deg,#f9b234,#ff6f61);transition:width .18s ease-out;
    }
    .links a:hover:after{width:100%}

    .hero{padding:56px 0 34px}
    .heroGrid{display:grid;grid-template-columns:1.2fr .8fr;gap:34px;align-items:center}
    @media (max-width:900px){.heroGrid{grid-template-columns:1fr}}
    .kicker{font-size:11px;letter-spacing:.22em;text-transform:uppercase;color:var(--muted);margin-bottom:8px}
    .title{margin:0 0 10px;font-size:clamp(30px,5vw,44px);line-height:1.1}
    .title span{
      background:linear-gradient(120deg,#f9b234,#ff8a8a);
      -webkit-background-clip:text;color:transparent;
    }
    .tag{font-size:16px;color:var(--muted);margin:0 0 16px;font-weight:500}
    .bio{font-size:14px;line-height:1.65;color:#c5cee5;max-width:560px}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin:18px 0 22px}
    .chip{
      font-size:11px;letter-spacing:.14em;text-transform:uppercase;
      padding:6px 10px;border-radius:999px;border:1px solid rgba(249,178,52,.35);
      background:radial-gradient(circle at top left,#1d2239,#050816);
    }
    .cta{display:flex;flex-wrap:wrap;gap:10px;margin-top:18px}
    .btn{
      border-radius:999px;padding:10px 16px;font-size:13px;font-weight:600;border:1px solid var(--border);
      background:rgba(11,16,32,.7);color:var(--muted);cursor:pointer
    }
    .btn.primary{
      border:none;background:linear-gradient(135deg,#f9b234,#ff6f61);color:#050816;
      box-shadow:var(--shadow)
    }
    .social{display:flex;flex-wrap:wrap;gap:10px;margin-top:16px}
    .pill{
      border-radius:999px;padding:7px 12px;font-size:12px;color:var(--muted);
      border:1px solid rgba(255,255,255,.09);display:inline-flex;gap:8px;align-items:center
    }

    .photoCard{
      border-radius:22px;padding:10px;max-width:340px;justify-self:center;
      background:radial-gradient(circle at top,#283259,#050816);
      border:1px solid rgba(255,255,255,.06);box-shadow:var(--shadow);position:relative
    }
    .photoInner{border-radius:16px;overflow:hidden;border:1px solid rgba(255,255,255,.08)}
    .photoInner img{width:100%;height:auto;display:block;object-fit:cover}
    .photoTag{
      position:absolute;left:18px;bottom:18px;
      background:rgba(5,8,22,.86);border:1px solid rgba(255,255,255,.1);
      color:var(--muted);font-size:11px;padding:6px 10px;border-radius:999px;backdrop-filter:blur(10px)
    }

    section{padding:18px 0 40px}
    section+section{border-top:1px solid rgba(255,255,255,.04)}
    .sectionHead{margin-bottom:16px}
    .sectionHead .k{font-size:11px;letter-spacing:.22em;text-transform:uppercase;color:var(--muted);margin-bottom:4px}
    .sectionHead h2{margin:0 0 6px;font-size:20px}
    .sectionHead p{margin:0;color:var(--muted);font-size:13px;max-width:620px}

    .grid{display:grid;gap:14px}
    .card{
      background:radial-gradient(circle at top left,#171d36,#050816);
      border:1px solid var(--border);border-radius:18px;padding:16px;box-shadow:0 10px 25px rgba(0,0,0,.4)
    }
    .row{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:baseline}
    .small{font-size:11px;color:var(--muted);letter-spacing:.18em;text-transform:uppercase}
    .h{font-size:15px;font-weight:650}
    .meta{font-size:11px;color:var(--muted)}
    .sub{font-size:13px;color:var(--muted);margin:8px 0 0}
    ul{margin:10px 0 0;padding:0;list-style:none}
    li{margin:6px 0;font-size:13px;color:#c5cee5;padding-left:14px;position:relative}
    li:before{content:"•";position:absolute;left:0;color:var(--accent);top:0}

    footer{
      border-top:1px solid rgba(255,255,255,.04);
      padding:18px 0 28px;color:var(--muted);font-size:12px
    }
    footer .wrap{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="nav">
        <div class="brand">
          <h1>Nilanjana Chatterjee</h1>
          <span>Product · AI & Commerce · Strategy</span>
        </div>
        <div class="links">
          <a href="#about">Home</a>
          <a href="#experience">Experience</a>
          <a href="#projects">Case Studies</a>
          <a href="#background">Background</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="about" class="hero">
      <div class="wrap">
        <div class="heroGrid">
          <div>
            <div class="kicker">Hi, my name is</div>
            <h2 class="title"><span>
